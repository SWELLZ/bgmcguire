<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BG McGuire</title>
    <link rel="icon" href="../resources/logo-transparent.png"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5aac4611fd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/contactStyles.css" />
</head>
<body>
    <header>
        <img alt="logo" src="../resources/logo-transparent.png" width="60px" />
        <nav id="navbar">
            <div class="nav-links">
                <ul>
                    <a href="./index.html"><li>Home</li></a>
                    <a href="#"><li>About</li></a>
                    <a href="#"><li>Contact</li></a>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section id="contact-form">
            <div class="contact-image">
                <div class="image-info">
                    <div class="image-title">
                        <h1>BG McGuire Contruction</h1>
                        <p>Feel Free to call us!</p>
                    </div>
                    <div class="contact-links">
                        <div class="call">
                            <i class="fa-solid fa-square-phone"></i>
                            <p><a href="tel:+2093653385" target="_blank">(209) 365-3385</a></p>
                        </div>
                        <div class="email">
                            <i class="fa-solid fa-envelope"></i>
                            <p><a href="mailto:brian@bgmcguire.com" target="_blank">brian@bgmcguire.com</a></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="contact-text">
                <h1>Contact Us!</h1>
                <form>
                    <label for="name" >Your Name:</label>
                    <input placeholder="Name" id="name" name="name" type="text" />
                    
                    <label for="email">Your Email:</label>
                    <input placeholder="Email" id="email" name="email" type="email" />
                    
                    <label for="phone">Your Phone:</label>
                    <input placeholder="Phone" id="phone" name="phone" type="phone" />
                    
                    <label for="comments">Any Comments:</label>
                    <textarea placeholder="Comments" id="comments" name="comments"></textarea>
                    
                    <button type="submit">Submit</button>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
